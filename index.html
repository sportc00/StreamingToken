<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$TREAMING - Giveaway Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e2c;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .footer {
      background: #1a1a3d;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    .footer-left {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .footer-center hr {
      margin: 10px auto;
      width: 50%;
      border-color: #888;
    }

    .social-links a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    #boulier {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 40px auto;
      border-radius: 50%;
      border: 2px solid #ff00cc;
      background: radial-gradient(circle, #1a0033, #0e001e);
      overflow: hidden;
    }

    .ball {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .countdown {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .countdown span {
      display: inline-block;
      min-width: 60px;
    }
  </style>
</head>
<body>

  <div class="countdown">
    Time remaining before the next 1 SOL giveaway:<br>
    <span id="days">00</span> Days 
    <span id="hours">00</span>h 
    <span id="minutes">00</span>m 
    <span id="seconds">00</span>s
  </div>

  <div id="boulier"></div>

  <div class="footer">
    <div class="footer-left">Â© Streaming Token</div>
    <div class="footer-center">
      <div>Connect with our community</div>
      <hr>
      <div class="social-links">
        <a href="https://x.com/StreamingToken" target="_blank">X</a>
        <a href="https://t.me/streamingtoken" target="_blank" aria-label="Telegram">
          <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0ZM17.1946 8.10828L16.0581 17.1894C15.9966 17.6142 15.7101 17.7806 15.3547 17.6376L12 15.8559L10.6516 17.0748C10.5506 17.1768 10.462 17.2646 10.2234 17.2646L10.3979 14.8781L16.0412 9.98372C16.2448 9.81069 15.9996 9.72349 15.7066 9.89652L8.76135 13.5329L6.33137 12.7106C5.94839 12.585 5.93292 12.3769 6.31892 12.2429L16.8088 8.02528C17.1589 7.90635 17.4773 8.16885 17.1946 8.10828Z" fill="#FFF"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Countdown
    const targetDate = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000);
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Boulier interaction
    const boulier = document.getElementById('boulier');
    const centerX = 250, centerY = 250, radius = 250, ballRadius = 15, speed = 4;
    const balls = [];
    for (let i = 1; i <= 15; i++) {
      const ball = document.createElement('div');
      ball.className = 'ball';
      ball.textContent = i;
      ball.style.left = (centerX - ballRadius) + 'px';
      ball.style.top = (centerY - ballRadius) + 'px';
      const angle = Math.random() * 2 * Math.PI;
      const speedVar = speed * (0.7 + Math.random() * 0.6);
      let dx = speedVar * Math.cos(angle);
      let dy = speedVar * Math.sin(angle);
      balls.push({ el: ball, dx, dy });
      boulier.appendChild(ball);
    }
    function animate() {
      balls.forEach(b => {
        let x = parseFloat(b.el.style.left) + b.dx;
        let y = parseFloat(b.el.style.top) + b.dy;
        const cx = x + ballRadius, cy = y + ballRadius;
        const dist = Math.hypot(cx - centerX, cy - centerY);
        if (dist >= radius - ballRadius) {
          const nx = (cx - centerX) / dist, ny = (cy - centerY) / dist;
          const dot = b.dx * nx + b.dy * ny;
          b.dx -= 2 * dot * nx;
          b.dy -= 2 * dot * ny;
          x = parseFloat(b.el.style.left) + b.dx;
          y = parseFloat(b.el.style.top) + b.dy;
        }
        b.el.style.left = x + 'px';
        b.el.style.top = y + 'px';
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
